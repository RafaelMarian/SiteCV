name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Aceasta setare spune workflow-ului sa ruleze comenzile in folderul proiectului
    defaults:
      run:
        working-directory: ./rafael-portfolio

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # Trebuie specificat unde este package-lock.json pentru cache
        cache-dependency-path: rafael-portfolio/package-lock.json
        
    - run: npm install
    - run: npm run lint
    - run: npm run build